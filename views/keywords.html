<div class="form-wrapper cf" ng-controller="KeywordsSubmitController">
    <ul id="keywordTags"></ul>
    <div id="events_container"></div>
    <button id="insertKeywords">Search</button>
</div>   

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/angular/angular.js"></script>
<script src="/javascripts/KeywordsSubmitApp.js"></script>
<script src="/javascripts/tag-it.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#keywordTags").tagit({
          availableTags: ["Facebook", "hackathon", "socal", "southern", "california", "regional", "hacking", "#HackersUnite", "#HackerNation"],
          allowSpaces: true,
          tagLimit: 5,
          removeConfirmation: true
        });

        var eventTags = $('#keywordTags');
        var addEvent = function(text) {
                $('#events_container').append(text + '<br>');
            };

        eventTags.tagit({
            onTagLimitExceeded: function(evt, ui) {
                addEvent('Sorry, keyword limit of 5 reached.');
            }
        });
        
        
    });
</script>

</body>
