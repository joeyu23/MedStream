

<ul id='current_bfposts' class='medstream'>


 	<li class="fbpost" ng-repeat="json in facebookfeed | reverse" ng-class="{'positive': json.polarity == 4, 'negative': json.polarity == 0}">
		<h1>{{json.created_at}}</h1>

				<p ng-hide="display">{{json.title}}...</p>
