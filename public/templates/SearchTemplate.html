<form>
  <div class="row">
    <div class="small-8">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Search</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label">
        </div>
      </div>
    </div>
  </div>
</form>

<table class="responsive">
	<thead>
		<td><h6>User Name</h6></td>
		<td><h6>Screen Name</h6></td>
		<td><h6>Text</h6></td>
		<td><h6>Sentiment</h6></td>
		<td><h6>Keywords</h6></td>
		<td><h6>User Location</h6></td>
		<td><h6>Created At</h6></td>
	</thead>
	<tbody>
		<tr class="search-results" ng-repeat="result in searchresults | reverse" ng-class="{'positive': result.obj.polarity == 4, 'negative': result.obj.polarity == 0}">
			<td>{{result.obj.user[0].name}}</td>
			<td>@{{result.obj.user[0].screen_name}}</td>
			<td>{{result.obj.text}}</td>
			<td class="text-center">{{result.obj.polarity}}</td>
			<td><span ng-repeat="keyword in result.obj.keywords" ng-class="{'dark-blue label': keyword == 'doctor', 'yellow label': keyword == 'hospital', 'label': keyword == 'patients'}">{{keyword}}</span></td>
			<td>{{result.obj.user[0].location}}</td>
			<td>{{result.obj.created_at}}</td>
		</tr>
	</tbody>
</table>
